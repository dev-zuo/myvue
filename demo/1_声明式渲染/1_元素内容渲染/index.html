<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>myvue</title>
    <script src="myvue.js"></script>
  </head>
  <body>
    <div id="app"> {{ message }} </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      })
    </script>
  </body>
</html>
